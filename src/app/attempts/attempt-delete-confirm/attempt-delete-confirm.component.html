<h2 mat-dialog-title>Poging verwijderen</h2>
<p>Weet u zeker dat u de poging van {{ attempt.player.name }} wilt verwijderen?</p>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null" tabindex="-1">Annuleren</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="attempt">Verwijderen</button>
</mat-dialog-actions>
