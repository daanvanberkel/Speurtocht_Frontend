<mat-card class="target-card">
  <mat-card-header>
    <mat-card-title>Ingezonden pogingen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="attempt-table">
      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 80px;">Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <ng-container matColumnDef="player">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="player.name">Speler</th>
        <td mat-cell *matCellDef="let element">{{ element.player.name }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;"></th>
        <td mat-cell *matCellDef="let element" class="table-actions">
          <a mat-icon-button [routerLink]="'/targets/' + element.target._id" *ngIf="!target" matTooltip="Target bekijken">
            <mat-icon>room</mat-icon>
          </a>

          <button mat-icon-button matTooltip="Bekijk foto" (click)="showAttemptDetails(element)">
            <mat-icon>image</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Verwijder poging" (click)="deleteAttempt(element)">
            <mat-icon>clear</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator pageSize="20" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
