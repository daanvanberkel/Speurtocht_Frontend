<h2 mat-dialog-title>Target verwijderen</h2>
<p>Weet u zeker dat u de target van {{ target.title }} wilt verwijderen?</p>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null" tabindex="-1">Annuleren</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="target">Verwijderen</button>
</mat-dialog-actions>
