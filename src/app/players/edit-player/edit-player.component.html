<form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <h2 mat-card-title>Speler aanpassen</h2>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Naam</mat-label>
        <input matInput placeholder="Naam" formControlName="name" />
        <mat-error *ngIf="playerForm.get('name').hasError('required')">
          Naam is <strong>verplicht</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Gebruikersnaam</mat-label>
        <input matInput placeholder="Gebruikersnaam" formControlName="username" />
        <mat-error *ngIf="playerForm.get('username').hasError('required')">
          Gebruikersnaam is <strong>verplicht</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Wachtwoord</mat-label>
        <input type="password" matInput placeholder="Wachtwoord" formControlName="password" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <a *ngIf="player" mat-button [routerLink]="'/players/' + player.username">Annuleren</a>
      <button type="submit" mat-raised-button color="primary">Opslaan</button>
    </mat-card-actions>
  </mat-card>
</form>
