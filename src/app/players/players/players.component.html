<mat-card>
  <mat-card-header>
    <h2 mat-card-title>Spelers</h2>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Naam</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;">Score</th>
        <td mat-cell *matCellDef="let element">{{ element.score }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="width: 120px;"></th>
        <td mat-cell *matCellDef="let element" class="table-actions">
          <a mat-icon-button [routerLink]="'/players/' + element.username" matTooltip="Speler bekijken">
            <mat-icon>account_box</mat-icon>
          </a>
          <a mat-icon-button *ngIf="user && (user._id == element._id || user.isAdmin())" [routerLink]="'/players/' + element.username + '/edit'" matTooltip="Speler aanpassen">
            <mat-icon>create</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator pageSize="20" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
