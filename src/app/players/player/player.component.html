<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>account_box</mat-icon>
    <h2 mat-card-title>{{ player.name }}</h2>
  </mat-card-header>
  <mat-card-content>
    <p>{{ player.name }} heeft een score van {{ score }}.</p>
    <p *ngIf="player.isAdmin()">{{ player.name }} is een administrator.</p>
    <p *ngIf="player.google">{{ player.name }} kan inloggen via Google.</p>
    <p *ngIf="player.facebook">{{ player.name }} kan inloggen via Facebook.</p>
    <p *ngIf="player.local">{{ player.name }} kan inloggen via een speurtocht-account.</p>
  </mat-card-content>
  <mat-card-actions *ngIf="canEdit()">
    <a [routerLink]="'/players/' + player.username + '/edit'" mat-button>Account aanpassen</a>
    <button mat-button (click)="deletePlayer()">Account verwijderen</button>
  </mat-card-actions>
</mat-card>

<app-attempts *ngIf="canEdit()" [player]="player"></app-attempts>

<app-targets [user]="player"></app-targets>
