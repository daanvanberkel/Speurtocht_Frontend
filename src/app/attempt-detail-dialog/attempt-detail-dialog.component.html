<h2 mat-dialog-title>Poging van {{ attempt.player.name }}</h2>
<mat-dialog-content>
  <p>Score: {{ attempt.score }} van 100</p>
  <img [src]="getPhotoUrl()" [alt]="'Poging van ' + attempt.player.name" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Sluiten</button>
</mat-dialog-actions>
